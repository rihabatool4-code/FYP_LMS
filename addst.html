<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student Modal</title>
    <link rel="stylesheet" href="addst.css"> </head>
<body>

    <div class="modal-backdrop">
        <div class="modal-container">

            <div class="modal-header">
                <h2>Add New Student</h2>
                <button class="close-button">&times;</button>
            </div>

            <div class="modal-body">
                <form class="student-form">
                    <div class="form-grid">

                        <div class="form-group">
                            <label for="studentId">Student ID *</label>
                            <input type="text" id="studentId" value="ST001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" placeholder="Enter student name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="student@college.edu">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" value="+1 (555) 123-4567">
                        </div>

                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" class="custom-select">
                                <option disabled selected>Select department</option>
                                <option>Computer Science</option>
                                <option>Mathematics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Year *</label>
                            <select id="year" class="custom-select">
                                <option disabled selected>Select year</option>
                                <option>1st Year</option>
                                <option>2nd Year</option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-primary">Add Student</button>
            </div>

        </div>
    </div>

</body>
</html>
