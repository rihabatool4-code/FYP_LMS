<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Book</title>
  <link rel="stylesheet" href="addbook.css">
</head>
<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Modal -->
  <div class="form-modal">
    <div class="form-header">
      <h2>Add New Book</h2>
    </div>

    <form>
      <div class="form-row">
        <div class="form-group">
          <label>Book Title *</label>
          <input type="text" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
          <label>Author *</label>
          <input type="text" placeholder="Enter author name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>ISBN *</label>
          <input type="text" placeholder="978-0000000000" required>
        </div>
        <div class="form-group">
          <label>Category *</label>
          <select required>
            <option value="">Select category</option>
            <option>Computer Science</option>
            <option>Literature</option>
            <option>Science</option>
            <option>Mathematics</option>
            <option>Psychology</option>
            <option>History</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Total Copies *</label>
          <input type="number" value="1" min="1" required>
        </div>
        <div class="form-group">
          <label>Available Copies *</label>
          <input type="number" value="1" min="0" required>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn add">Add Book</button>
      </div>
    </form>
  </div>


</body>
</html>
