<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GGCW Library</title>
  <link rel="stylesheet" href="loginform.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo + Title -->
      <div class="login-header">
        <div class="logo">📘</div>
        <h2>GGCW Library</h2>
        <h3>Welcome Back</h3>
        <p>Sign in to access your library account</p>
      </div>

      <!-- Form -->
      <form id="loginForm">
        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">👁</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <p class="signup-text">Don’t have an account? <a href="#">Sign up here</a></p>

      <!-- Quick Login -->
      <div class="quick-login">
        <hr>
        <span>Quick Login Options</span>
        <hr>
      </div>
      <div class="quick-buttons">
        <button class="btn-outline">👩‍🎓 Student</button>
        <button class="btn-outline">👩‍🏫 Librarian</button>
      </div>

      <p class="support">Having trouble accessing your account? <a href="#">Contact Support</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
